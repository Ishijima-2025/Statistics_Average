<p class="Large-Bold-RED">誤差の伝搬法則</p>
<p>まず，ある関数，を設定します．</p>
<p><img src="gosa-01.gif" width="201" height="38" /></p>
<p>それぞれの，ｘ，が正しい場合には，y，は真の値をとりますが，実際にはそれぞれに誤差を含みます．<br />
そこで，ｊ回目の測定値を，m<sub>1j</sub>, m<sub>2j</sub>.....とすると，</p>
<p><img src="gosa-02.gif" width="346" height="190" /></p>
<p>と書き換えることができます（2番目の式変形は，<a href="http://www.tagen.tohoku.ac.jp/labo/ishijima/Maclaurin-01.html">ここ</a>，をご覧ください)．</p>
<p><img src="gosa-03.gif" width="116" height="31" /></p>
<p>とすると，</p>
<p><img src="gosa-04.gif" width="161" height="56" /></p>
<p>となりますので，この二乗の総和の平均をとると，</p>
<p><img src="gosa-05.gif" width="745" height="76" /></p>
<p>となります．<br />
後半の項目</p>
<p><img src="gosa-06.gif" width="91" height="60" /></p>
<p>は誤差が正規分布に従うとすると，おのおの正，負をとる確率は等しくなるので，結局ゼロとなります．<br />
従って，ｙ，の値の平均二乗誤差を，σ<sub>y</sub>，とすると，</p>
<p><img src="gosa-07.gif" width="393" height="75" /></p>
<p>と計算することができます．</p>
