<h1 class="style1">なぜ，分散，標準偏差の計算に，ｎ－１，が使われるのか？-02</h1>
<p>さて，実際の実験，調査では，全てのデータをサンプルするわけにはいきません．</p>
<p><img src="Var-1.jpg" width="340" height="198" /></p>
<p>ごく一部のみをサンプルして，全体の様子を調べるのです．<br />
ここで，<br />
　全体の集団＝母集団<br />
　サンプルした集団＝標本<br />
と定義して，それぞれの平均，分散を，<br />
　母平均　：　μ<br />
　母分散　：　σ<sup>2</sup><br />
　標本平均　：　<img src="Var-05.gif" width="18" height="21" /><br />
　標本分散　：　s<sup>2</sup><br />
として，考えていきましょう．</p>
<p>ここで，母集団の分散の推定量は，</p>
<p><img src="Var-06.gif" width="232" height="90" /></p>
<p>ですが，実際の実験で得られた分散値，s<sup>2</sup>，は，</p>
<p><img src="Var-07.gif" width="225" height="90" /></p>
<p>となり，本来の推定量，σ<sup>2</sup>，より小さくなる傾向があります．<br />
この理由と対策を考えていきましょう．</p>
